<div class="card col-xs calendar-cell" [ngClass]="(day.isWeekend ? 'weekend' : '') + ' ' + (day.isHoliday ? 'holiday' : '')">
    <div class="card-block">
        <div class="text-xs-center">{{day.dateString}}</div>
        <form class="form-horizontal">
            <div class="form-group row">
                <fieldset [disabled]="!day.isEditable">
                    <select required class="form-control" id="workUser" name="workUser" [ngModel]="workUser ? workUser.id : 0" (ngModelChange)="setWorkUser($event)">
                        <option value="0"> -- select -- </option>
                        <option *ngFor="let workUser of workUsers" [value]="workUser.id">{{workUser.name}}</option>
                    </select>
                </fieldset>
            </div>
            <div class="form-group row">
                <span class="calendar-cell-hours text-xs-center">{{day.shiftHours}} hours</span>
            </div>
        </form>
    </div>
</div>

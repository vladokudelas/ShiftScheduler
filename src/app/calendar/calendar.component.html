<div class="col calendar">
    <div *ngIf="!isEmpty">
        <div class="row">
            <div *ngFor="let d of days">
                <app-calendar-cell-day [day]="d"></app-calendar-cell-day>
            </div>
        </div>
        <div class="row" *ngFor="let week of calendar">
            <div *ngFor="let day of week">
                <app-calendar-cell [day]="day" [requirements]="requirements"></app-calendar-cell>
            </div>
        </div>
    </div>
</div>
